<div class="row">
  <div class="col-md-4">
    <div class="card bg-dark">
      <div class="card-header text-white">Tasks</div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let routine of Me.Routines" 
            (click)="selectTask($event, routine)"
            [ngClass]="{ enabled: !MyChosenTask() }"
            class="list-group-item" >
            {{routine}}
        </li>
      </ul>
    </div>
  </div>

  <div class="list-group col-md-8">
    <div class="card bg-dark">
      <div class="card-header text-white">
        Chosen Task
      </div>
      <ul class="list-group list-group-flush ">
        <li *ngFor="let routine of Model.ChosenTask"
            class="list-group-item d-flex justify-content-between align-items-center">
            {{routine.Task}}
            <span  class="badge badge-primary">{{routine.UserName}}</span>
            
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-info">
      <div class="card-header">Users</div>
      <ul class="list-group list-group-flush">
          <li *ngFor="let user of Model.Users" class="list-group-item">
            <img style="height: 16px; width: 16px" class="rounded">
            {{user.Name}}
          </li>
      </ul>
     </div> 
  </div>
  <div class="col-md-8">
    <div class="card bg-success">
      <div class="card-header">Completed Task</div>
      <ul class="list-group list-group-flush">
          <li *ngFor="let routine of Model.Completed" class="list-group-item">
              {{routine.UserName}} : {{routine.Task}}
          </li>
      </ul>
     </div> 
  </div>
</div>
